		$('.list-group > a').on('click', function(){	
			var script = $(this).text().toLowerCase();
			$('.loadData').load(script + '.html');
		});

		// sidebar child
		$('.list-group-submenu a').on('click', function(){
			var parentLi = $(this).parent('.list-group-submenu').attr('id').toLowerCase();
			var childLi = $(this).text().toLowerCase().replace(/ /g,'');
			$('.loadData').load( parentLi+'.html ' + '#'+childLi);	
		});

		//search target div
		$('#search').on('click', function(){

			 $("body, html").animate({

		    }, 600);
		});
